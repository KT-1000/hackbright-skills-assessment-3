{% extends 'base.html' %}

{% block title %}Job Interest Form{% endblock %}

{% block body %}
    <form action="/application" method="POST" class="basic-grey">
        <h1>Job Interest
            <span>Please provide your name and desired salary, as well as selecting the position to which you are applying before submitting this form.</span>
        </h1>
        <label>
            <span>First Name : </span>
            <input type="text" name="firstname">
        </label>
        <label>
            <span>Last Name : </span>
            <input type="text" name="lastname" id="field-lastname">
        </label>
        <label>
            <span>Salary Requirement : </span>
            <input type="text" name="salary">
        </label>
        <label>
            <span>Job Title : </span>
            <select name="selection">
                <option value="Software Engineer" title="Software Engineer">Software Engineer</option>
                <option value="QA Engineer" title="QA Engineer">QA Engineer</option>
                <option value="Product Manager" title="Product Manager">Product Manager</option>
            </select>
        </label>
        <label>
            <span>&nbsp;</span> 
            <input type="submit" class="button" value="Submit">
        </label>
    </form>
{% endblock %}
